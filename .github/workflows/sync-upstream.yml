name: FreeBSD OS CI/CD

on:
  schedule:
    # Runs at midnight 00:00 UTC every Friday
    # Thursday 6:00 PM CST/7:00 PM CDT
    - cron: '0 0 * * 5' 
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout fork
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important: fetch all history for merge

    - name: Add upstream remote
      run: |
        git remote add upstream https://github.com/freebsd/freebsd-src.git
        git fetch upstream

    - name: Merge upstream changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git merge upstream/main || echo "No upstream changes to merge"

    - name: Push updates to fork
      run: |
        git push origin main
